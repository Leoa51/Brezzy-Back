services:
  mongodb:
    image: mongo:${MONGO_VERSION:-latest}
    restart: always
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-example}
    networks:
      - db

  # Base de donn√©es PostgreSQL
  postgredb:
    image: postgres:${POSTGRES_VERSION:-latest}
    restart: always
    container_name: postgredb
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-example}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    networks:
      - db
  postegredb2:
    image: postgres:${POSTGRES_VERSION:-latest}
    restart: always
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: example
      POSTGRES_DB: app
    networks:
      - db

  adminer:
    image: michalhosna/adminer
    restart: always
    container_name: adminer
    ports:
      - 8081:8080
    depends_on:
      - postgredb
      - mongodb
    networks:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: postgredb
      ADMINER_DESIGN: nette
      ADMINER_DB: ${POSTGRES_DB:-app}
      ADMINER_DRIVER: pgsql
      ADMINER_PASSWORD: ${POSTGRES_PASSWORD:-example}
      ADMINER_SERVER: postgredb
      ADMINER_USERNAME: ${POSTGRES_USER:-postgres}
      ADMINER_AUTOLOGIN: 1
      ADMINER_NAME: BreezySupport

  mongo-express:
    image: mongo-express:latest
    restart: always
    container_name: mongo-express
    ports:
      - "8082:8081"
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-example}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME:-root}:${MONGO_INITDB_ROOT_PASSWORD:-example}@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    networks:
      - db

  # Microservices
  api-posts:
    image: api:latest
    restart: always
    container_name: api-posts
    ports:
      - "3001:3000"
    depends_on:
      - mongodb
      - postgredb
    environment:
      - SERVICE=posts
      - API_PORT=3000
    networks:
      - app
      - db
    env_file:
      - .env
    command: npm run start

  api-users:
    image: api:latest
    restart: always
    container_name: api-users
    ports:
      - "3007:3000"
    depends_on:
      - mongodb
      - postgredb
    environment:
      - SERVICE=users
      - API_PORT=3000
    networks:
      - app
      - db
    env_file:
      - .env
    command: npm run start

  api-websocket:
    image: api:latest
    restart: always
    container_name: api-websocket
    ports:
      - "3003:3000"
    depends_on:
      - mongodb
      - postgredb
    environment:
      - SERVICE=chat
      - API_PORT=3000
    networks:
      - app
      - db
    env_file:
      - .env
    command: npm run websocket

  api-auth:
    image: api:latest
    restart: always
    container_name: api-auth
    ports:
      - "3004:3000"
    depends_on:
      - mongodb
      - postgredb
    environment:
      - SERVICE=auth
      - API_PORT=3000
    networks:
      - app
      - db
    env_file:
      - .env
    command: npm run start

  api-admin:
    image: api:latest
    restart: always
    container_name: api-admin
    ports:
      - "3005:3000"
    depends_on:
      - mongodb
      - postgredb
    environment:
      - SERVICE=admin
      - API_PORT=3000
    networks:
      - app
      - db
    env_file:
      - .env
    command: npm run start

  api-tags:
    image: api:latest
    restart: always
    container_name: api-tags
    ports:
      - "3006:3000"
    depends_on:
      - mongodb
      - postgredb
    environment:
      - SERVICE=tags
      - API_PORT=3000
    networks:
      - app
      - db
    env_file:
      - .env
    command: npm run start

  # Reverse Proxy Caddy
  caddy:
    image: caddy:latest
    restart: always
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
      - "2019:2019"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api-posts
      - api-users
      - api-websocket
      - api-auth
      - api-admin
      - api-tags
      - minio
    networks:
      - app
    labels:
      caddy: breezy-api.panini.simon511000.fr
      caddy.reverse_proxy: "{{upstreams 80}}"

  minio:
    image: minio/minio:latest
    restart: always
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
      TZ: UTC
    volumes:
      - ./minio_storage:/data
      - /etc/localtime:/etc/localtime:ro
    networks:
      - app
      - db

networks:
  app:
  db:

volumes:
  mongodb:
  postegredb:
  matomo:
  caddy_data:
  caddy_config:
